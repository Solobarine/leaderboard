<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body id="body">
	<header class="header">
		<h1 class="title">Leaderboard</h1>
	</header>
	<section id="content">
		<div id="nav">
			<input id="scores_button" type="submit" value="Hi-Scores">
			<input id="add_button" type="submit" value="Add Scores">
		</div>
	<section class="options">
		<section class="show_results hide">
			<div>
				<h2 id="recent">Recent Scores</h2>
				<button type="submit" class="refresh">Refresh</button>
			</div>
			<ul class="results"></ul>
		</section>
		<section id="add_scores" class="show">
			<form class="form">
				<h2>Enter Your Score</h2>
				<input type="text" name="name" id="name" placeholder="Enter Your Name">
				<input type="text" name="score" id="score" placeholder="Enter Your Score">
				<input type="submit" id="submit" value="Submit"/>
			</form>
		</section>
		</section>
	</section>
	<footer class="footer">
		<p class="foot">Copyright 2023. &copy;All Rights Reserved</p>
	</footer>
</body>
</html>
